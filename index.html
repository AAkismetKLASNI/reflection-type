<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflection-Type</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="public/hono.svg" type="image/x-icon" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <header>
        <img id="logo" src="public/hono.svg" alt="" />
        <h1>reflection-type</h1>
      </header>
      <main>
        <div id="timer-info">30</div>
        <div id="game-container">
          <p id="words">
            Далеко-далеко за словесными горами в стране гласных и согласных
            живут рыбные тексты. Знаках ведущими предложения ipsum собрал?
            Большого, дороге если наш коварных буквоград власти переписывается
            залетают инициал дал, вопрос текстов, оксмокс они.
          </p>
          <div id="cursor"></div>
          <div id="restart-button-container">
            <img src="public/restart.svg" id="restart-image" />
            <span hidden id="restart-span-label">restart</span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
