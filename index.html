<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflection-Type</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="public/hono.svg" type="image/x-icon" />

    <script src="scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="logo-container">
          <img id="logo" src="public/hono.svg" alt="" />
          <h1>reflectiontype</h1>
        </div>
      </header>
      <main>
        <div id="timer-container">
          <span id="timer">30</span>
          <div id="timer-picker">
            <span class="time-option">15</span>
            <span class="time-option active">30</span>
            <span class="time-option">60</span>
          </div>
        </div>
        <div id="game-container" tabindex="0">
          <input id="words-type" type="text" />
          <div id="words"></div>
          <div id="cursor"></div>
          <div id="focus-warn">Click here to focus</div>
        </div>
        <div class="wrapper">
          <div id="restart-button-container">
            <img src="public/restart.svg" id="restart-image" />
            <span id="restart-span-label">restart</span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
